<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support & Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Customer Support</h2>
        <p class="text-center">Need help? Get in touch with us!</p>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Contact Us</h4>
                <p><strong>Email:</strong> 202401040012@mitaoe.ac.in</p>
                <p><strong>Phone:</strong> +91 8799956399</p>
                <p><strong>Address:</strong> Mit Academy of Engineering Alandi</p>
                <h5>Follow Us</h5>
                <a href="# vikaschoudhary1162" class="me-2">instagram</a>
                <a href="#" class="me-2">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
            <div class="col-md-6">
                <h4>Send Us a Message</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
